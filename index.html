<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="header">
            <div class="header__logo"><a href="#"><img alt="logo" src="assets/logo.png"></a></div>
            <div class="header__container">
                <div class="header__container__head">
                    <div class="header__container__logo"><a href="#"><img alt="logo" src="assets/logo.png"></a></div>
                    <span class="header__title">FullStats</span>
                </div>
                <div class="header__image"><img alt="img" src="assets/img1.png"></div>
                <div></div>
            </div>
        </div>
        <div class="main">
            <div class="register">
                <h1>Зарегистрироваться</h1>
                <p class="register__text">Зарегистрируйтесь, чтобы начать работу с сервисом:</p>
                <form action="#" method="post" class="register__form">
                    <div class="register__form__name">
                        <input type="text" class="register__form__input" placeholder="Имя">
                        <input type="text" class="register__form__input" placeholder="Фамилия">
                    </div>
                    <input type="text" class="register__form__input" placeholder="Email">
                    <input type="text" class="register__form__input" placeholder="Пароль">
                    <button type="submit" class="register__form__button">Зарегистрироваться</button>
                    <div class="register__policy">
                        <p>Регистрируясь, я соглашаюсь с минимальными условиями обслуживания и <a href="#">Политикой конфиденциальности.</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="footer__login">
                <p>Уже есть аккаунт? <a href="#">Войти</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
